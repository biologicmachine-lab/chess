<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page</title>

    <style>
        :root {
            --primary: #4f46e5; /* Indigo */
            --shadow: rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6fb;
            color: #222;
        }

        /* Header */
        header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 12px var(--shadow);
            position: center;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 1.8rem;
        }

        header p {
            opacity: 0.9;
            center-top: 0.4rem;
        }

        /* Image section */
        .hero-image {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Content */
        .content {
            padding: 2rem;
            max-width: 900px;
            margin: auto;
        }

        .content h2 {
            margin-bottom: 1rem;
        }

        .content p {
            line-height: 1.6;
        }

        /* Small animation effect */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>I Deal With A Bunch Of Faggots</h1>
    </header>

    <!-- Image below header -->
    <section class="hero-image">
        <img src="IMG_5622.jpeg" alt="Landing Image" />
    </section>

    <!-- Main content -->
    <main class="content fade-in">
        <h2>And you're an essential part of the bundle</h2>
    </main>

    <!-- JS -->
    <script>
        // Simple fade-in on load
        window.addEventListener("load", () => {
            document.querySelector(".fade-in").classList.add("show");
        });
    </script>
</body>
</html>
