<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        
        <div class="game-info">
            <div class="turn-indicator">
                <span id="current-turn">White</span>'s turn
            </div>
            <div class="captured-pieces">
                <div class="captured-white">
                    <h3>Captured White Pieces: </h3>
                    <div id="captured-white"></div>
                </div>
                <div class="captured-black">
                    <h3>Captured Black Pieces:</h3>
                    <div id="captured-black"></div>
                </div>
            </div>
        </div>

        <div class="chessboard" id="chessboard">
            <!-- Chess board will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button id="reset-btn">New Game</button>
            <button id="undo-btn">Undo Move</button>
        </div>

        <div class="game-status">
            <div id="status-message"></div>
            <div id="move-history">
                <h3>Move History:</h3>
                <ul id="moves-list"></ul>
            </div>
        </div>
    </div>

    <script src="chess.js"></script>
</body>
</html>
